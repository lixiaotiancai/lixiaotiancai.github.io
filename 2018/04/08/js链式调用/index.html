console.log(this.name3);</span><br><span class="line">    return this;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var Man = function()&#123;</span><br><span class="line">    Person.call(this);</span><br><span class="line">    this.name1 = &quot;lixiao4&quot;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function inherits(child,parent)&#123;</span><br><span class="line">    var F = function()&#123;&#125;;</span><br><span class="line">    F.prototype = parent.prototype;</span><br><span class="line">    child.prototype = new F();</span><br><span class="line">    child.prototype.constructor = child;</span><br><span class="line">&#125;</span><br><span class="line">inherits(Man,Person);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">var lixiao = new Man();</span><br><span class="line">console.log(lixiao.getName1().getName2()); //lixiao4,lixiao2,Man&#123;...&#125;</span><br></pre></td></tr></table></figure>
